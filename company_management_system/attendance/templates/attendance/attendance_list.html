<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report List</title>
</head>
<body>
    <h1>Report List</h1>
    <table>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Reporting Time</th>
            <th>Leaving Time</th>
            <th>Total Attendance</th>
        </tr>
        {% for object in object_list%}
        <tr>
            <td>{{object.user.id}}</td>
            <td>{{object.user}}</td>
            <td>{{object.reporting_time}}</td>
            <td>{{object.leaving_time}}</td>
            <td>{{object.total_attendance}}</td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
