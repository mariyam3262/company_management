<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Detail</title>
</head>
<body>
    <h1>{{object.user}}</h1>
    <table>
        <tr>
            <th>Name : </th>
            <td>{{object.full_name}}</td>
        </tr>
        <tr>
            <th>Designation : </th>
            <td>{{object.designation}}</td>
        </tr>
        <tr>
            <th>Join Date : </th>
            <td>{{object.join_date}}</td>
        </tr>
        <tr>
            <th>DOB : </th>
            <td>{{object.dob}}</td>
        </tr>
        <tr>
            <th>Working Duration : </th>
            <td>{{object.working_duration}}</td>
        </tr>
        <tr>
            <th>Rewards</th>
            <td>{{object.rewards}}</td>
        </tr>
    </table>
</body>
</html>
