<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail</title>
</head>
<body>
    <h1>{{object.owner_name}} | {{object.company_name}}</h1>
    <table>
        <tr>
            <th>Project : </th>
            <td>{{object.project}}</td>
        </tr>
        <tr>
            <th>Description : </th>
            <td>{{object.description}}</td>
        </tr>
        <tr>
            <th>PDF : </th>
            <td>{{object.requirement_pdf}}</td>
        </tr>
        <tr>
            <th>Contact : </th>
            <td>{{object.contact_number}},  {{object.alt_contact_num}}</td>
        </tr>
        <tr>
            <th>Address: </th>
            <td>{{object.address}}</td>
        </tr>
    </table>
</body>
</html>
